<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="src/css/main.css">
	</head>
	
	<body>
	
		<header class="header">
			<img src="src/img/icon.png">
			<h1 class="title">Agenda Telefônica</h1>		
		</header>

		<aside class="asideContent">

			<span>Adicionar novos contatos:</span>
			<hr>
			<div class="asideControlerBox">
				<input type="text" name="Nome" id="nome" placeholder="Nome" class="input">
				<input type="number" name="numero" id="numero" placeholder="Número" class="input">
				<input type="email" name="email" id="email" placeholder="E-mail" class="input">
				<button class="addBTN" id="addBTN">Adicionar</button>
			</div>
			<div class="alertBox">
				<p class="nome Alert" id="nomeAlert">Campo de nome vazio</p>
				<p class="numero Alert">Preencha com um número válido</p>
				<p class="email Alert">Preencha com um email válido</p>
			</div>
		</aside>

		<section class="view">

			<span>Contatos Registrados:</span>
			<hr>

			<table>
				<tr class="tableHeader">
					<th>#</th> <th>Nome</th> <th>Telefone</th> <th>Email</th>
				</tr>

				<tr>
					<td>1</td> <td>Teste</td> <td>90943049</td> <td>email qualqer</td>
				</tr>
			</table>

		</section>
	<script src="src/js/main.js"></script>
	</body>

</html>

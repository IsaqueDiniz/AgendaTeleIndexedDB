<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Agenda Telefônica</title>
		<link rel="stylesheet" href="src/css/main.css">
	</head>
	
	<body>
	
		<header class="header">
			<div>
				<img src="src/img/icon.png">
				<h1 class="title">Agenda Telefônica</h1>		
			</div>
			<p class="statusBox" id="statusBox"> Seu contato foi adicionado com sucesso </p>
			<p class="statusBox" id="openMessage">Banco aberto com sucesso</p>
		</header>

		<aside class="asideContent">

			<span>Adicionar novos contatos:</span>
			<hr>
			<div class="asideControlerBox">
				<input type="text" name="Nome" id="nome" placeholder="Nome" class="input" maxlength="40">
				<input type="number" name="numero" id="numero" placeholder="Telefone" class="input" min="0" max="5">
				<input type="email" name="email" id="email" placeholder="E-mail" class="input">
				<button class="" id="addBTN" disabled="disabled">Adicionar</button>
			</div>
			<div class="alertBox">
				<p class="nome Alert" id="nomeAlert">Campo de nome inválido</p>
				<p class="numero Alert">Campo de número inválido</p>
				<p class="email Alert">Campo de email inválido</p>
			</div>
		</aside>

		<section class="view">

			<span>Contatos Registrados:</span>

			<table class="tableHeader h">
				<tr class="tableHeader">
					<th class="tchave">#</th> <th class="tnome">NOME</th> <th class="ttelefone">TELEFONE</th> <th class="temail">EMAIL</th> <th class="excluir">X</th>
				</tr>
			</table>
			<table id="contatosView">
			</table>

		</section>

	<script src="src/js/main.js"></script>
	</body>

</html>
